<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <div id="letter-A" class="">
                <kbd id="letter-a">a</kbd>
                <p>clap</p>
            </div>

            <div id="letter-S" class="">
                <kbd id="letter-s">s</kbd>
                <p>hihat</p>
            </div>

            <div id="letter-D" class="">
                <kbd id="letter-d">d</kbd>
                <p>kick</p>
            </div>

            <div id="letter-F" class="">
                <kbd id="letter-f">f</kbd>
                <p>openhat</p>
            </div>

            <div id="letter-G" class="">
                <kbd id="letter-g">g</kbd>
                <p>boom</p>
            </div>

            <div id="letter-H" class="">
                <kbd id="letter-h">h</kbd>
                <p>ride</p>
            </div>

            <div id="letter-J" class="">
                <kbd id="letter-j">j</kbd>
                <p>snare</p>
            </div>

            <div id="letter-K" class="">
                <kbd id="letter-k">k</kbd>
                <p>tom</p>
            </div>

            <div id="letter-L" class="">
                <kbd id="letter-l">l</kbd>
                <p>tink</p>
            </div>

        </div>
    </header>


    <script src="main.js"></script>
</body>

</html>
