<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <h2>
        Update CSS Variables with <span class="h1">JS</span>
    </h2>
    <header>
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" id="spacing">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur">

        <label for="color">Base Color: </label>
        <input type="color" name="color" id="color">
    </header>
    <div class="img-container">
        <img src="./images/background.jpg" alt="background-img">
    </div>

    <script src="main.js"></script>
</body>

</html>
