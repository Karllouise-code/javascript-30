<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="first-panel">
            <div class="panel first">
                <p>Hey</p>

        <div class="fourth-panel">
            <div class="panel fourth">
                <p>Give</p>

            </div>

        <div class="fifth-panel">
            <div class="panel fifth">
