<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variable and JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="text-container">
            <label for="font">Font-size: </label>
            <input type="range" name="fontsize" id="fontsize" data-size="px">
            <label for="font">Font-color: </label>
            <input type="color" name="fontcolor" id="color">


            <h2>Using CSS Variable and <span class="h1">JS</span> </h2>
        </div>

        <div class="range-container">
            <label for="range">Spacing: </label>
            <input type="range" name="spacing" id="spacing" data-size="px">

            <label for="blur">Blur: </label>
            <input type="range" name="blur" id="blur" data-size="px">

            <label for="color">Border-color: </label>
            <input type="color" name="color" id="color">
        </div>

        <div class="grid">
            <img src="./images/background.jpg" alt="background">
            <div class="bginputcontent">
                <label for="bgcolor">Background-color: </label>
                <input type="color" class="bgcolor" name="bgcolor" id="color">
                <a target="_blank" href="https://github.com/Karllouise-code/javascript-30/tree/day3">GitHub</a>

            </div>
        </div>

    </header>

    <script src="main.js"></script>
</body>

</html>
